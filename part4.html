<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Design of Cellular System</title>
  <link rel="stylesheet" href="part4.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Design of Cellular System</h1>
      <p>Input system parameters below to calculate results</p>
    </div>

    <div class="card">
      <h2>Input Parameters</h2>
      <form id="cellularForm" onsubmit="calculateCellularSystemDesign(); return false;">
        <div class="input-group">
          <label for="slotsPerCarrier">Slots per Carrier</label>
          <input type="number" id="slotsPerCarrier" required />
        </div>

        <div class="input-group">
          <label for="cityArea">Area of the City (Km<sup>2</sup>)</label>
          <input type="number" id="cityArea" required />
        </div>

        <div class="input-group">
          <label for="numUsers">Number of Users</label>
          <input type="number" id="numUsers" required />
        </div>

        <div class="input-group">
          <label for="avgCallPerDay">Average Calls per Day (calls/day)</label>
          <input type="number" id="avgCallPerDay" required />
        </div>

        <div class="input-group">
          <label for="avgCallDuration">Average Call Duration</label>
          <input type="number" id="avgCallDuration" required />
          <select id="avgCallDurationUnit">
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
          </select>
        </div>

        <div class="input-group">
          <label for="probCallDropped">Probability of Call Dropped (Erlang)</label>
          <input type="number" id="probCallDropped" step="0.01" required />
        </div>

        <div class="input-group">
          <label for="minSIR">Minimum SIR Needed</label>
          <input type="number" id="minSIR" required />
          <select id="minSIRUnit">
            <option value="dB">dB</option>
            <option value="dBm">dBm</option>
            <option value="Watt">Watt</option>
          </select>
        </div>

        <div class="input-group">
          <label for="powerAtRefDistance">Power at Reference Distance</label>
          <input type="number" id="powerAtRefDistance" required />
          <select id="powerAtRefDistanceUnit">
            <option value="dB">dB</option>
            <option value="dBm">dBm</option>
            <option value="Watt">Watt</option>
          </select>
        </div>

        <div class="input-group">
          <label for="refDistance">Reference Distance</label>
          <input type="number" id="refDistance" required />
          <select id="refDistanceUnit">
            <option value="meters">Meters</option>
            <option value="km">Kilometers</option>
            <option value="cm">Centimeters</option>
          </select>
        </div>

        <div class="input-group">
          <label for="pathLossComponent">Path Loss Exponent</label>
          <input type="number" id="pathLossComponent" step="0.1" required />
        </div>

        <div class="input-group">
          <label for="receiverSensitivity">Receiver Sensitivity</label>
          <input type="number" id="receiverSensitivity" required />
          <select id="receiverSensitivityUnit">
            <option value="dB">dB</option>
            <option value="dBm">dBm</option>
            <option value="Watt">Watt</option>
            <option value="uW">uW</option>
            <option value="mW">mW</option>
          </select>
        </div>

        <button type="submit">Calculate</button>
        <button type="button" onclick="explainCellularResults()" style="margin-top: 10px; background-color: #27ae60;">Explain Results</button>
      </form>
    </div>

    <div class="card">
      <h2>Results</h2>
      <div id="resultContent"></div>
    </div>

    <div class="back-container">
      <a href="index.html" class="btn" style="max-width: 250px;">&larr; Back to Home</a>
    </div>
  </div>

  <script src="part4.js"></script>
</body>
</html>
