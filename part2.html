<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4G LTE Calculator</title>
  <link rel="stylesheet" href="part2.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>4G LTE Calculator</h1>
      <p>Calculate spectral efficiency and throughput in 4G LTE systems</p>
    </div>

    <div class="card">
      <h2>LTE System Inputs</h2>
      <form id="lteForm" onsubmit="return false;">
        <div class="input-group">
          <label for="resourceBlockBandwidth">Resource Block Bandwidth:</label>
          <input type="number" id="resourceBlockBandwidth" placeholder="Enter resource block bandwidth" />
          <select id="rbBandwidthUnit">
            <option value="Hz">Hz</option>
            <option value="kHz">kHz</option>
            <option value="MHz">MHz</option>
            <option value="GHz">GHz</option>
          </select>
        </div>

        <div class="input-group">
          <label for="subCarrierSpacing">Subcarrier Spacing:</label>
          <input type="number" id="subCarrierSpacing" placeholder="Enter subcarrier spacing" />
          <select id="subCarrierSpacingUnit">
            <option value="Hz">Hz</option>
            <option value="kHz">kHz</option>
            <option value="MHz">MHz</option>
            <option value="GHz">GHz</option>
          </select>
        </div>

        <div class="input-group">
          <label for="ofdmSymbolsPerRB">Number of OFDM symbols per RB:</label>
          <input type="number" id="ofdmSymbolsPerRB" placeholder="Enter number of symbols" />
        </div>

        <div class="input-group">
          <label for="rbDuration">Resource Block Duration:</label>
          <input type="number" id="rbDuration" placeholder="Enter RB duration" />
          <select id="rbDurationUnit">
            <option value="s">s</option>
            <option value="ms">ms</option>
            <option value="micros">micros</option>
          </select>
        </div>

        <div class="input-group">
          <label for="parallelRB">Number of Parallel Resource Blocks:</label>
          <input type="number" id="parallelRB" placeholder="Enter number of RBs" />
        </div>

        <div class="input-group">
          <label for="qamType">Bits are modulated using:</label>
          <input type="number" id="qamType" placeholder="Enter QAM type (e.g., 16)" />
        </div>

        <button type="button" onclick="calculateLTE()">Calculate</button>
        <button type="button" onclick="explainLTE()" style="margin-top: 10px; background-color: #27ae60;">Explain Results</button>
      </form>
    </div>

    <div class="card">
      <h2>Results</h2>
      <div id="resultContent"></div>
    </div>

    <div class="back-container">
      <a href="index.html" class="btn" style="max-width: 250px;">‚Üê Back to Home</a>
    </div>
  </div>

  <script src="part2.js"></script>
</body>
</html>
