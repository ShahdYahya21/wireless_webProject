<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wireless Communication System</title>
  <link rel="stylesheet" href="part1.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Wireless Communication System</h1>
      <p>Analyze data rates through each stage of a wireless communication system</p>
    </div>

    <div class="card">
      <h2>Digital Communication Calculator</h2>
      <form id="calcForm" onsubmit="return false;">
        <div class="input-group">
          <label for="bandwidth">Bandwidth (Hz):</label>
          <input type="number" id="bandwidth" placeholder="Enter bandwidth in Hz" />
        </div>

        <div class="input-group">
          <label for="quantizerBits">Number of bits for quantizer:</label>
          <input type="number" id="quantizerBits" placeholder="Enter number of bits" />
        </div>

        <div class="input-group">
          <label for="sourceEncoderRate">Source encoder rate:</label>
          <input type="number" step="0.01" id="sourceEncoderRate" placeholder="e.g., 0.8" />
        </div>

        <div class="input-group">
          <label for="channelEncoderRate">Channel encoder rate:</label>
          <input type="number" step="0.01" id="channelEncoderRate" placeholder="e.g., 0.7" />
        </div>

        <div class="input-group">
          <label for="payloadToOverheadRatio">Payload to Overhead Ratio (payload bits per overhead bit):</label>
          <input type="number" step="0.01" id="payloadToOverheadRatio" placeholder="e.g., 5" />
        </div>

        <button type="button" onclick="calculate()">Calculate</button>
        <button type="button" onclick="explainResults()" style="margin-top: 10px; background-color: #27ae60;">Explain Results</button>
      </form>
    </div>

    <div class="card">
      <h2>Results</h2>
      <div id="resultContent"></div>
    </div>

    <div class="back-container">
      <a href="index.html" class="btn" style="max-width: 250px;">‚Üê Back to Home</a>
    </div>
  </div>

  <script src="part1.js"></script>
</body>
</html>
